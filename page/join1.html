    <script>
        $(function(){
            var $Allchk = $('#allChk');
            $Allchk.change(function () {
                var $this = $(this);
                var checked = $this.prop('checked'); // checked 문자열 참조(true, false)
                $('input[name="terms_agree"]').prop('checked', checked);
            });
            var boxes = $('input[name="terms_agree"]');
            boxes.change(function () {
                var boxLength = boxes.length;
                var checkedLength = $('input[name="terms_agree"]:checked').length;
                var selectAll = (boxLength == checkedLength);
    
                $Allchk.prop('checked', selectAll);
            });
            //btn-agree
            $('.btn-agree').click(function(){
                var $id = $(this).closest('.pop_wrap').attr('id'),
                    $pop = '#' + $id,
                    $chkbox = '#' + $id + 'Agree';
                   if(!$($chkbox).is(':checked')){
                        $($chkbox).prop('checked', 'checked');
                   }
                popClose($pop)
            })
    
        })
    </script>
