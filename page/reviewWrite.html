    <script>
        $(function(){
            $('.upload_file').each(function(){
                $(this).change(function(){
                    readURL(this);
                })
            })
            //img delete
            $(document).on('click','.btn_del_img',function(){
                $(this).parent('li').remove();
            })
            
        })
        //add img
        function readURL(inp) {
            if (inp.files && inp.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $(inp).parent().next('.review_img_list').append('<li><img src="'+e.target.result+'" alt="등록이미지" class="img_inp_file"><button type="button" class="btn_del_img">이미지삭제</button></li>')
                }
                reader.readAsDataURL(inp.files[0]);
            }
        }
    </script>
