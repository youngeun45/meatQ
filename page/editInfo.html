        <div id="wrap">

                <a href="#container">본문 바로가기</a>

                <button type="button" class="btn_back" onclick="history.go(-1)"><span class="blind">뒤로가기</span></button>

                    </li>
                </ul>
            </header>
            <div id="container">
                <div class="inner">
                    <div class="edit_info_wrap">
                        <div class="tit_area">
                            <h3>계정 정보</h3>
                            <p>미트큐는 최소한의 정보만 수집합니다.</p>
                        </div>
                        <div class="inp_area">
                            <div><p>이름</p><input type="text" class="input w_100" value="홍길동" disabled title="이름입력"></div>
                            <div class="id">
                                <p>아이디</p>
                                <input type="text" class="input w_100" placeholder="아이디를 입력해주세요" title="아이디입력">
                                <button type="button" class="button">중복확인</button>
                            </div>
                            <div>
                                <p>비밀번호</p>
                                <input type="password" class="input w_100" placeholder="영문, 숫자 4~20자(특수문자 포함)" title="비밀번호 영문, 숫자 4~20자(특수문자 포함) 입력">
                                <input type="password" class="input w_100" placeholder="비밀번호 확인" title="비밀번호 확인">
                            </div>
                            <div><p>생년월일</p><input type="text" class="input w_100" value="20210210" disabled title="생년월일 입력"></div>
                            <div><p>휴대폰 번호</p><input type="text" class="input w_100" value="01012341234" disabled title="휴대폰번호 입력"></div>
                            <div class="email">
                                <p>이메일 정보 입력</p>
                                <div>
                                    <input type="text" class="input" title="이메일 아이디 입력">
                                    <span class="email_addr"><input type="text" id="emailAddress" class="input" title="이메일 주소 입력"></span>
                                    <select name="" id="emailAddressSct" class="select" title="이메일 주소 선택">
                                        <option value="1">직접입력</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="nate.com">nate.com</option>
                                    </select>
                                </div>
                            </div>
                            <div><p>성별</p>
                                <label class="radio">
                                    <input type="radio" checked="checked" name="gender">
                                    <i></i>
                                    <span class="lbl">남자</span>
                                </label>
                                <label class="radio">
                                    <input type="radio" name="gender">
                                    <i></i>
                                    <span class="lbl">여자</span>
                                </label>
                            </div>
                        </div>
                        <div class="marketing_agree_area">
                            <h4>마케팅정보 활용동의</h4>
                            <p>마케팅/홍보를 위하여 아래 항목의 정보를 이용합니다. <br>동의 거부시 할인 및 이벤트 정보 안내 서비스가 제한됩니다.</p>
                            <label class="checkbox">
                                <input type="checkbox">
                                <i></i>
                                <span class="lbl">이메일 수신 동의</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox">
                                <i></i>
                                <span class="lbl">SMS 수신 동의</span>
                            </label>
                        </div>
                        <div class="join_sns">
                            <h4>SNS 계정연동</h4>
                            <div class="join_kakao">
                                <p>
                                    <img src="../resources/images/contents/logo_kakao.png" alt="카카오 로고">
                                    <span>카카오톡</span>
                                </p>
                                <button type="button" class="button btn_gray">연결해제</button>
                            </div>
                            <div class="join_google">
                                <p>
                                    <img src="../resources/images/contents/logo_google.png" alt="구글 로고">
                                    <span>구글</span>
                                </p>
                                <button type="button" class="button btn_pk_white">연결하기</button>
                            </div>
                        </div>
                        <div class="btn_area"><button type="button" class="button w_100">수정</button></div>
                    </div>
                </div>
            </div>
        </div>
