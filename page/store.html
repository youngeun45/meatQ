                <div class="inner">

                        <h4>가까운  매장을 찾아보세요.</h4>
                        <div class="inp_area">
                            <div class="area">
                                <select name="" id="" class="select sel_pk" title="지역을 선택해주세요">
                                    <option value="">지역을 선택해주세요</option>
                                    <option value="">서울</option>

                                    <option value="">군/구</option>
                                    <option value="">서울</option>
                                </select>
                            </div>

                                <input type="text" class="input w_100" placeholder="매장명이나 주소를 입력해주세요" title="매장명이나 주소를 입력해주세요">

                            </div>
                        </div>
                        <ul class="store_list">
                            <li class="on"><button type="button">증산점 1.2km</button></li>

                                <colgroup>

                                        <td>증산점</td>
                                    </tr>
                                    <tr>

                                    </tr>
                                    <tr>
                                        <th scope="row">매장주소</th>

                                    </tr>
                                    <tr>
                                        <th scope="row">영업시간</th>
                                        <td>12:00~23:00</td>
                                    </tr>
                                </tbody>
                            </table>

        $(function(){
            $('.store_list li button').click(function(){
                $(this).parent('li').addClass('on').siblings().removeClass('on');
